version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: automata_postgres
    environment:
      POSTGRES_DB: automata_db
      POSTGRES_USER: automata
      POSTGRES_PASSWORD: automata_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: automata_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase (for authentication)
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: automata_supabase_db
    environment:
      POSTGRES_PASSWORD: supabase_password
      POSTGRES_DB: supabase
    volumes:
      - supabase_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: automata_supabase_auth
    depends_on:
      - supabase-db
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:supabase_password@supabase-db:5432/supabase?sslmode=disable
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_JWT_SECRET: "your-super-secret-jwt-token-here"
      GOTRUE_JWT_EXP: 3600
    ports:
      - "9999:9999"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: automata_backend
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://automata:automata_password@postgres:5432/automata_db
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      SECRET_KEY: "your-secret-key-here-change-in-production"
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"  # Access host's Ollama
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: automata_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_SUPABASE_URL: http://localhost:9999
      VITE_SUPABASE_ANON_KEY: "your-anon-key-here"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  redis_data:
  supabase_data: