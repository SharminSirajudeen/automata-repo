apiVersion: v1
kind: Secret
metadata:
  name: automata-secrets
  namespace: automata-app
  labels:
    app.kubernetes.io/name: automata
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database secrets
  POSTGRES_PASSWORD: "CHANGEME_SECURE_PASSWORD"
  DATABASE_URL: "postgresql://automata:CHANGEME_SECURE_PASSWORD@postgres-service:5432/automata_db"
  
  # Application secrets
  SECRET_KEY: "CHANGEME_SUPER_SECRET_KEY_FOR_JWT_SIGNING"
  JWT_SECRET: "CHANGEME_JWT_SECRET_KEY_32_CHARS_MIN"
  
  # External API keys
  OPENAI_API_KEY: "sk-..."
  ANTHROPIC_API_KEY: "sk-ant-..."
  
  # CDN secrets
  CDN_API_TOKEN: "CHANGEME_CDN_API_TOKEN"
  CDN_ZONE_ID: "CHANGEME_CDN_ZONE_ID"
  
  # Redis password (if needed)
  REDIS_PASSWORD: ""

---
# TLS Secret for HTTPS (replace with your actual certificate)
apiVersion: v1
kind: Secret
metadata:
  name: automata-tls
  namespace: automata-app
  labels:
    app.kubernetes.io/name: automata
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key